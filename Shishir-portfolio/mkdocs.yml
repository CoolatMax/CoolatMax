theme:
  name: material
  palette:
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark Mode (Tokyo Neon)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs           # Horizontal top menu
    - navigation.sections       # Better sidebar grouping
    - navigation.expand         # Nested pages visible by default
    - content.code.copy         # Copy button for your CLI/SDK docs

